<div id="contentWrapper">
  <!-- Header Section -->
  <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">
      Bibliographie
    </h1>
    <div class="mt-2 flex flex-col sm:flex-row gap-4">
      <!-- Search Input -->
      <div class="relative flex-1">
        <span
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </span>
        <input
          id="literatureSearchInput"
          type="search"
          data-literature-search
          placeholder="Suchbegriff eingeben ..."
          class="h-10 block w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-800 dark:focus:ring-gray-400 focus:border-transparent"
        />
      </div>

      <!-- Filters -->
      <div class="flex flex-wrap sm:flex-nowrap gap-2">
        <div class="relative">
          <select
            id="typeFilter"
            class="h-10 w-full sm:w-auto px-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
          >
            <option value="all">Alle</option>
            <option value="article">Aufsatz</option>
            <option value="book">Buch</option>
            <option value="thesis">Dissertation</option>
            <option value="inproceedings">Konferenzbeitrag</option>
            <option value="incollection">Kapitel</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-200"
          >
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
        </div>

        <div class="relative">
          <select
            id="yearFilter"
            class="h-10 w-full sm:w-auto px-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
          >
            <option value="all">Jahr</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-200"
          >
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
        </div>

        <div class="relative">
          <select
            id="languageFilter"
            class="h-10 w-full sm:w-auto px-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
          >
            <option value="all">Sprache</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-200"
          >
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Stats -->
  <div
    data-literature-stats
    class="px-3 sm:px-6 mt-2 text-sm text-gray-500 dark:text-gray-400"
  >
    <div class="flex items-center justify-between">
      <div class="stats-text">
        <!-- Search stats will be inserted here -->
      </div>
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-600 dark:text-gray-400"
          >Sortieren nach:</span
        >
        <button
          data-sort="author"
          class="cursor-pointer px-3 py-1 rounded-lg text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          Autor
          <span class="sort-indicator ml-1">â†“</span>
        </button>
        <button
          data-sort="date"
          class="cursor-pointer px-3 py-1 rounded-lg text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          Jahr
          <span class="sort-indicator ml-1"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="px-6 py-6">
    <section data-section="literatureContent">
      <div class="prose dark:prose-invert max-w-none">
        <!-- Content will be inserted here -->
      </div>
    </section>
  </div>
</div>
